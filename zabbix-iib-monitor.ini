[CONFIG]
# MWTT server ip
#Ip: 192.168.56.101

# MQTT server port, MQTT default is 1883, IIB MQTT default is 11883
#Port: 11885

# client id must be unique to the MQTT server, if a second connection is made with the same id the first one will be disconnected
#ClientId: client123

# list of brokers to listen to
brokers: brokers.txt

# zabbix agent data json path
JsonFile: /tmp/zabbix-iib-monitor.json

# log path
LogFile: /var/log/zabbix-iib-monitor.ini

# enable MQTT log messages
enableLogMsg: False

# print message payload to log file
printMsg: False

# LOG TIME FORMATING
# %a 	Locale's abbreviated weekday name. 	 
# %A 	Locale's full weekday name. 	 
# %b 	Locale's abbreviated month name. 	 
# %B 	Locale's full month name. 	 
# %c 	Locale's appropriate date and time representation. 	 
# %d 	Day of the month as a decimal number [01,31]. 	 
# %H 	Hour (24-hour clock) as a decimal number [00,23]. 	 
# %I 	Hour (12-hour clock) as a decimal number [01,12]. 	 
# %j 	Day of the year as a decimal number [001,366]. 	 
# %m 	Month as a decimal number [01,12]. 	 
# %M 	Minute as a decimal number [00,59]. 	 
# %p 	Locale's equivalent of either AM or PM.
# %S 	Second as a decimal number [00,61].
# %U 	Week number of the year (Sunday as the first day of the week) as a decimal number [00,53]. All days in a new year preceding the first Sunday are considered to be in week 0. 	(3)
# %w 	Weekday as a decimal number [0(Sunday),6]. 	 
# %W 	Week number of the year (Monday as the first day of the week) as a decimal number [00,53]. All days in a new year preceding the first Monday are considered to be in week 0. 	(3)
# %x 	Locale's appropriate date representation. 	 
# %X 	Locale's appropriate time representation. 	 
# %y 	Year without century as a decimal number [00,99]. 	 
# %Y 	Year with century as a decimal number. 	 
# %Z 	Time zone name (no characters if no time zone exists). 	 
# %% 	A literal '%' character. 
DatetimeFormat: %Y-%m-%d %H:%M:%S
